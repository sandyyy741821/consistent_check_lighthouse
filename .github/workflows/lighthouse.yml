name: Lighthouse CI

on:
  workflow_dispatch:

jobs:
  lighthouseci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci --prefix frontend

      - name: ğŸ› ï¸ Build frontend (if needed)
        run: npm run build --prefix frontend

      - name: ğŸŒ Serve the app locally
        run: |
          npm install -g serve
          serve -s frontend/build -l 3000 &
          sleep 5 # Give server time to start

      - name: ğŸ” Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: ğŸš¦ Run Lighthouse CI tests
        run: node ./lighthouse-runner.mjs

      - name: ğŸ“¤ Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: frontend/lighthouse/*.html
